<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz App - Start Quiz</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
          background: #f2f2f2;
        }
        h1 {
          color: #333;
        }
        select, input, button {
          padding: 10px;
          margin: 10px;
          font-size: 16px;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¯ Start Your Quiz</h1>

<form id="quizForm">
    <label for="category">Select Category:</label>
    <select id="category" name="categoryId" required>
        <!-- These options will be fetched dynamically -->
    </select>
    <br/>

    <label for="num">Number of Questions:</label>
    <input type="number" id="num" name="num" min="1" required>
    <br/>

    <button type="submit">Start Quiz</button>
</form>

<script>
    // Fetch categories from your Spring Boot API
    fetch('/api/categories')
      .then(response => response.json())
      .then(categories => {
        const select = document.getElementById('category');
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.text = cat.catName;
          select.add(option);
        });
      });

    // Handle form submission
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const categoryId = document.getElementById('category').value;
      const num = document.getElementById('num').value;
      window.location.href = `/quiz.html?categoryId=${categoryId}&num=${num}`;
    });
</script>

</body>
</html>
